<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento click</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5 bg-warning text-center">
        <h1>Contador</h1>
        <button class="btn btn-info">
            Aumentar
        </button>
        <button class="btn btn-danger">
            Disminuir
        </button>
        <h4 class="my-5">Contador: <span id="span">0</span></h4>
    </div>

    <script>
        // capturamos todo el contenedor donde estÃ¡n los botones
        const container = document.querySelector('.container');

        // capturamos el span
        const span = document.getElementById('span');
        let contador = 0;

        // escuchamos los eventos con el container
        // para detectar los botones usamos el Event Delegation

        // detectamos aumentar
        container.addEventListener('click', (e) => {
            if(e.target.classList.contains('btn-info')){
                contador ++;
                span.textContent = contador;
            }
            // detectamos disminuir
            if(e.target.classList.contains('btn-danger')){
                contador --;
                span.textContent = contador;
            }
            e.stopPropagation();
        });
    


    </script>
</body>
</html>
